<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .wishlist-row {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            transition: transform 0.2s ease-in-out;
        }
        .wishlist-row:hover {
            transform: scale(1.02);
        }
        .wishlist-image {
            max-width: 70px;
            max-height: 70px;
            object-fit: cover;
            border-radius: 5px;
        }
        .wishlist-title {
            font-size: 1rem;
            font-weight: bold;
        }
        .wishlist-price {
            color: #6c757d;
            font-weight: 500;
        }
        .wishlist-actions button {
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">My Wishlist</h1>
        <!-- Wishlist Item Row -->
        <div class="wishlist-row d-flex align-items-center justify-content-between">
            <!-- Image -->
            <div class="d-flex align-items-center gap-3">
                <img src="uploads/product-images/sample-product.jpg" class="wishlist-image" alt="Product Image">
                <!-- Product Info -->
                <div>
                    <p class="wishlist-title mb-1">Product Name</p>
                    <p class="wishlist-price mb-0">$99.99</p>
                </div>
            </div>
            <!-- Actions -->
            <div class="wishlist-actions d-flex gap-2">
                <button class="btn btn-success btn-sm">
                    <i class="fas fa-shopping-cart"></i> Move to Cart
                </button>
                <button class="btn btn-danger btn-sm">
                    <i class="fas fa-trash"></i> Remove
                </button>
            </div>
        </div>
        <!-- Repeat Wishlist Rows -->
    </div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
